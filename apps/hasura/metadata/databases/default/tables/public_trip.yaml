table:
  schema: public
  name: trip
object_relationships:
  - name: organizerByOrganizer
    using:
      foreign_key_constraint_on: organizer
array_relationships:
  - name: allotments
    using:
      foreign_key_constraint_on:
        column: trip
        table:
          schema: public
          name: allotment
  - name: trip_exclusions
    using:
      foreign_key_constraint_on:
        column: trip
        table:
          schema: public
          name: trip_exclusion
  - name: trip_inclusions
    using:
      foreign_key_constraint_on:
        column: trip
        table:
          schema: public
          name: trip_inclusion
