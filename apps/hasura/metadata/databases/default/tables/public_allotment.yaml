table:
  schema: public
  name: allotment
object_relationships:
  - name: cabinByCabin
    using:
      foreign_key_constraint_on: cabin_id
  - name: genderAcceptanceByGenderAcceptance
    using:
      foreign_key_constraint_on: gender_acceptance_id
  - name: tripByTrip
    using:
      foreign_key_constraint_on: trip_id
array_relationships:
  - name: booking_allotments
    using:
      foreign_key_constraint_on:
        column: allotment_id
        table:
          schema: public
          name: booking_allotment
