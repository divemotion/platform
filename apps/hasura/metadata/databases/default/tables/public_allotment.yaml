table:
  schema: public
  name: allotment
object_relationships:
  - name: cabinByCabin
    using:
      foreign_key_constraint_on: cabin
  - name: genderAcceptanceByGenderAcceptance
    using:
      foreign_key_constraint_on: gender_acceptance
  - name: tripByTrip
    using:
      foreign_key_constraint_on: trip
array_relationships:
  - name: booking_allotments
    using:
      foreign_key_constraint_on:
        column: allotment
        table:
          schema: public
          name: booking_allotment
