schema:
  - ${GRAPHQL_SCHEMA_URL}:
      headers:
        x-hasura-admin-secret: ${HASURA_ADMIN_SECRET}
overwrite: true
generates:
  apps/web/graphql/__generated__/index.ts:
    documents:
      - apps/web/graphql/*.graphql
    overwrite: true
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
